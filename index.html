<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Scatterplot Graph</title>
		<script src="../d3.min.js"></script>
		<style>
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script>
			d3.json("cyclist-data.json").then(function(dataset){
				//console.dir(dataset);
				//dimensions of svg canvas
				const width = 1000;
				const height = 500;

				console.log("string=");
				var a = "a";
				console.dir(a);
				console.log("int=");
				var i = 1;
				console.log(i);

				//create svg canvas
				const svg = d3.select("#root")
				.append("svg")
				.attr("width", width)
				.attr("height", height)
				.attr("style", "background-color: lightgrey;");

				var minYear = d3.min(dataset, (d) => d['Year']);
				console.dir(minYear);
				var maxYear = d3.max(dataset, (d) => d['Year']);
				console.dir(maxYear);

				//scale x data to fin on chart
				const xScale = d3.scaleTime()
				.domain([minYear, maxYear])
				.range([50, width - 50]);

				//position X Axis
				var xAxis = d3.axisBottom(xScale).tickFormat(d3.format("d"));
				svg.append("g")
				.attr("transform", "translate(0,"+(height - 50) +")")
				.call(xAxis);
				//.attr("fill", "green");
				
				//X Axis Label
				svg.append("text")
				.attr("x", width / 2)
				.attr("y", height - 20)
				.text("Year");

			});
		</script>
	</body>
</html>
